---
layout: splash
author_profile: false
classes: wide
---

{% assign images = site.static_files | where_exp: "image", "image.path contains page.dirname" %}
<figure class="third">
    {% for image in images %}
        <a href='{{ image.path }}' title="{{ image.basename }}">
            <img height="300"
                 width="300"
                 alt="{{ image.name }}"
                 src="{{ image.path }}">
        </a>
    {% endfor %}
</figure>
